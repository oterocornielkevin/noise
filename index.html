<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Kevin's White Noise App</title>

    <!-- CDN for Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5263b55500.js" crossorigin="anonymous"></script>

    <!--Local Stylesheet-->
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
    <!-- Play controls -->
    <section class="global-controls text-center shadow-sm">
            <input id="global-volume" type="range" min="0" max="100" value="100" class="invisible">

            <button id="global-volume-icon" class="btn icon-button mt-1">
                <img src="./svg/speaker.svg" class="volume" data-toggle="tooltip" data-placement="auto" title="Volume" />
            </button>
            
            <div class="play-pause-container d-inline">
                <svg class="timer-outline" width="60" height="60" viewBox="0 0 60 60" fill="none">
                    <circle cx="30" cy="30" r="25" stroke="rgba(3, 238, 254, 0.5)" stroke-width="4"></circle>
                </svg>
                <svg class="timer-outline" width="60" height="60" viewBox="0 0 60 60" fill="none">
                    <defs>
                        <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%"   stop-color="#01F1FE"/>
                            <stop offset="100%" stop-color="#76BEFD"/>
                        </linearGradient>
                    </defs>
                    <circle id="moving-outline" class="invisible" cx="30" cy="30" r="25" stroke="url(#linear)" stroke-width="4"></circle>
                </svg>
                <button id="play-pause" class="btn icon-button">
                    <img  src="./svg/play.svg" class="play-pause pl-2 pr-3" data-toggle="tooltip" data-placement="auto" title="Play" />
                </button>
            </div>
            <button id="timer-icon" class="btn icon-button mt-1">
                <img src="./svg/stopwatch.svg" class="stopwatch" data-toggle="tooltip" data-placement="auto" title="Timer" />
            </button>
    </section>
    
    <!-- Playlist Menu -->
    <div class="playlist-controls">
        <button class="btn icon-button" type="button" id="playlists-button" data-toggle="tooltip" data-placement="auto" title="Playlists">
            <img src="./svg/playlist.svg" class="playlist-icon" />
        </button>
    </div>

    <!-- Sound Grid -->
    <section class="sound-grid mt-3">
        <div class="container">
            <div class="row">
                <div class="col-4 text-center">
                    <img id='rain-icon' src="./svg/rain.svg" class="sound-icon" data-sound="rain" data-toggle="tooltip"  data-placement="auto" title="Rain" alt="Rain sound"/>
                    <input id="rain-volume" type="range" min="0" max="100" value="80" class="d-block ml-auto mr-auto my-2 invisible sound-volume" data-sound="rain">
                </div>
                <div class="col-4 text-center">
                    <img id='thunder-icon' src="./svg/thunder.svg" class="sound-icon" data-sound="thunder" data-toggle="tooltip"  data-placement="auto" title="Thunder" alt="Thunder sound"/>
                    <input id="thunder-volume" type="range" min="0" max="100" value="80" class="d-block ml-auto mr-auto my-2 invisible sound-volume">
                </div>
                <div class="col-4 text-center">
                    <img id='wind-icon' src="./svg/wind.svg" class="sound-icon" data-sound="wind" data-toggle="tooltip"  data-placement="auto" title="Wind" alt="Wind sound"/>
                    <input id="wind-volume" type="range" min="0" max="100" value="80" class="d-block ml-auto mr-auto my-2 invisible sound-volume">
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-center">
                    <img id='fire-icon' src="./svg/fire.svg" class="sound-icon" data-sound="fire" data-toggle="tooltip"  data-placement="auto" title="Fire" alt="Fire sound"/>
                    <input type="range" id="fire-volume" min="0" max="100" value="80" class="d-block ml-auto mr-auto my-2 invisible sound-volume">
                </div>
                <div class="col-4 text-center">
                    <img id='forest-icon' src="./svg/forest.svg" class="sound-icon" data-sound="forest" data-toggle="tooltip"  data-placement="auto" title="Forest" alt="Forest sound"/>
                    <input type="range" id="forest-volume" min="0" max="100" value="80" class="d-block ml-auto mr-auto my-2 invisible sound-volume">
                </div>
                <div class="col-4 text-center">
                    <img id='fan-icon' src="./svg/fan.svg" class="sound-icon" data-sound="fan" data-toggle="tooltip"  data-placement="auto" title="Fan" alt="Fan sound"/>
                    <input type="range" id="fan-volume" min="0" max="100" value="80" class="d-block ml-auto mr-auto my-2 invisible sound-volume">
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-center">
                    <img id='beach-icon' src="./svg/beach.svg" class="sound-icon" data-sound="beach" data-toggle="tooltip"  data-placement="auto" title="Beach" alt="Beach sound"/>
                    <input type="range" id="beach-volume" min="0" max="100" value="80" class="d-block ml-auto mr-auto my-2 invisible sound-volume">
                </div>
                <div class="col-4 text-center">
                    <img id='night-icon' src="./svg/night.svg" class="sound-icon" data-sound="night" data-toggle="tooltip"  data-placement="auto" title="Night" alt="Night sound"/>
                    <input type="range" id="night-volume" min="0" max="100" value="80" class="d-block ml-auto mr-auto my-2 invisible sound-volume">
                </div>
                <div class="col-4 text-center">
                    <img id='whitenoise-icon' src="./svg/whitenoise.svg" class="sound-icon" data-sound="whitenoise" data-toggle="tooltip"  data-placement="auto" title="White Noise" alt="White Noise sound"/>
                    <input type="range" id="whitenoise-volume" min="0" max="100" value="80" class="d-block ml-auto mr-auto my-2 invisible sound-volume">
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-center">
                    <img src="./svg/car.svg" class="sound-icon" data-sound="car" data-toggle="tooltip"  data-placement="auto" title="Car" alt="Car sound"/>
                    <input type="range" id="car-volume" min="0" max="100" value="80" class="d-block ml-auto mr-auto my-2 invisible sound-volume">
                </div>
                <div class="col-4 text-center">
                    <img src="./svg/train.svg" class="sound-icon" data-sound="train" data-toggle="tooltip"  data-placement="auto" title="Train" alt="Train sound"/>
                    <input type="range" id="train-volume" min="0" max="100" value="80" class="d-block ml-auto mr-auto my-2 invisible sound-volume">
                </div>
                <div class="col-4 text-center">
                    <img src="./svg/coffeeshop.svg" class="sound-icon" data-sound="coffeeshop" data-toggle="tooltip"  data-placement="auto" title="Coffeeshop" alt="Coffeeshop sound"/>
                    <input type="range" id="coffeeshop-volume" min="0" max="100" value="80" class="d-block ml-auto mr-auto my-2 invisible sound-volume">
                </div>
            </div>
        </div>
    </section>

    <!-- About Icon -->
    <div class="about">
        <img id="about-icon" src="./svg/about.svg" class="about-icon" data-toggle="tooltip" data-target="#about-modal" data-placement="auto" title="About This Site" alt="About this site"/>
        <!-- <i class="far fa-question-circle" id="about-icon" data-toggle="tooltip" data-target="#about-modal" data-placement="auto" title="About"></i> -->
    </div>

    <!--About Modal-->
    <div class="modal fade" id="about-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="aboutModalTitle">Credits</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <ul>
                    <li>Created by <a href="http://www.kevinotero.tech" target="blank">Kevin Otero</a></li>
                    <li>Sound effects obtained from <a href="https://www.zapsplat.com" target="blank">Zapsplat.com</a></li>
                    <li>Icon made by <a href="https://www.flaticon.com/authors/freepik">Freepik</a> from <a href="https://www.flaticon.com">www.flaticon.com</a></li>
                </ul>
            </div>
            <div class="modal-footer">
                <a href="https://github.com/oterocornielkevin/whitenoiseapp" class="btn btn-primary">View Source</a>
              </div>
          </div>
        </div>
    </div>

    <!--Timer Modal-->
    <div class="modal fade" id="timer-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div id="timer-modal-dialog" class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="timerModalTitle">Set a timer</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div>
                    <input type="number" class="timer-input form-control" id="timer-hours" name="timer-hours" min="00" max="24" value="00"/>
                    <input type="number" class="timer-input form-control" id="timer-minutes" name="timer-minutes" min="00" max="59" value="00"/>
                    <input type="number" class="timer-input form-control" id="timer-seconds" name="timer-seconds" min="00" max="59" value="00"/>
                </div>
                <div id="invalid-timer-feedback" class="invisible">
                    Please enter a valid timer.
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="timer-reset-button" class="btn btn-secondary" disabled>Reset</button>
              <button type="button" id="timer-start-button" class="btn btn-primary">Start</button>
            </div>
          </div>
        </div>
    </div>

    <!--Playlists Modal-->
    <div class="modal fade" id="playlist-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div id="playlist-modal-dialog" class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="playlistModalTitle">Playlists</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div>
                    <button type="button" id="storm-playlist-button" class="btn playlist" data-playlist="rain,thunder,wind" data-playlist-volume="80,30,10" data-dismiss="modal" data-toggle="tooltip" data-placement="auto" title="Rainstorm">
                        <img src="./svg/rainstorm.svg" alt="Rainstorm sounds" />
                    </button>
                    <button type="button" id="campfire-playlist-button" class="btn playlist" data-playlist="fire,forest" data-playlist-volume="80, 20" data-dismiss="modal" data-toggle="tooltip" data-placement="auto" title="Campfire">
                        <img src="./svg/campfire.svg" alt="Campfire sounds" />
                    </button>
                    <button type="button" id="summernight-playlist-button" class="btn playlist" data-playlist="night,fan" data-playlist-volume="50,30" data-dismiss="modal" data-toggle="tooltip" data-placement="auto" title="Summer Night">
                        <img src="./svg/summernight.svg" alt="Summer Night sounds" />
                    </button>
                </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Bootstrap Scripts CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Howler -->
    <script src="./lib/howler.min.js"></script>

    <!-- Local JS -->
    <script src="./app.js"></script>
</body>
</html>
